<style>
    body {
        background-color: black;

    }

    button {
        padding: 15px 25px;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: #4e3db1;
        border: none;
        border-radius: 15px;
        box-shadow: 1px 9px #34277e;
    }

    button:hover {
        background-color: #4e3db1
    }

    button:active {
        background-color: #4e3db1;
        box-shadow: 0 5px #34277e;
        transform: translateY(4px);
    }

    .center {
        display: block;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
    }

    .nuvem {
        position: absolute;
        background-color: red;
        top: 0px;
        left: 0px;
    }

    .background {
        position: absolute;
        top: 5px;
        background-color: grey;
        width: 100%;
        height: 500px;
        display: block;
        z-index: -200;
    }

    .buttonTest {
        transform: translateX(200px);
    }

    #myCanvas {
        display: block;
        position: absolute;
        left: 0px;
        top: 0px;
        pointer-events: none;
    }

    .hiden {
        display: none;
        z-index: -500;
    }   
</style>
